name: DevOps Pipeline - AWS Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      enable_error_log:
        description: "Generate error log if tests fail"
        required: false
        default: "false"

env:
  IMAGE_NAME: weather_cicd
  IMAGE_TAG: latest
  CONTAINER_NAME: weather_app

jobs:
  # ------------------ TESTING PHASE ------------------
  test:
    name: üß™ Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        id: test
        run: |
          pytest > test_results.log || echo "Tests failed" > failed.log

      - name: Upload Error Log (if enabled)
        if: ${{ github.event.inputs.enable_error_log == 'true' && failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: error_log
          path: test_results.log

  # ------------------ BUILD & PUSH DOCKER IMAGE ------------------
  build-and-push:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  # ------------------ DEPLOY TO AWS EC2 ------------------
  deploy-to-aws:
    name: üöÄ Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            docker run -d -p 8501:8501 --name ${{ env.CONTAINER_NAME }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
